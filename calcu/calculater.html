<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>

<body>
        <div class="constainer-box">
            <input class="txt" type="text" placeholder="0">
            <div class="container">
                <button class="button btn-ac">AC</button>
                <button class="button btn-delete">DE</button>
                <button class="button btn-dot">.</button>
                <button class="button btn-devide">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button btn-multy">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button btn-minus">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button btn-plus">+</button>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button btn-19">=</button>
            </div>
        </div>
    <script src="calculater.js"></script>
</body>

</html>
